<!DOCTYPE html>
<html>
    <body>

        <h1>EXIBINDO MEU ÚLTIMO SOBRENOME</h1>

        <p>Meu nome é RUBENS. Já meu último sobrenome é:</p>
        <p id="demo"></p>

        <script>
            let text = "RUBENSMOREIRANETO";
            let part = text.slice(13, 17);
            document
                .getElementById("demo")
                .innerHTML = part;
        </script>

    </body>
</html>
