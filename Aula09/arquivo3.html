<!DOCTYPE html>
<html>

    <body>

        <h1>MUDANDO OS NOMES DOS ÍNDIOS</h1>
        <p>Vamos mudar o nome do índio no parágrafo abaixo</p>

        <button onclick="myFunction()">MUDAR</button>

        <p id="demo">Nas noites estreladas, Ubirajara se transformará a partir do
            comando de uma força maior!</p>

        <script>
            function myFunction() {
                let text = document
                    .getElementById("demo")
                    .innerHTML;
                document
                    .getElementById("demo")
                    .innerHTML = text.replace("Ubirajara", "Potira");
            }
        </script>

    </body>
</html>
