<!DOCTYPE html>
<html>
    <body>
        <h1>DO QUE REALMENTE GOSTO?</h1>
        <p id="demo">Eu amo trabalhar. Só faço o que faço porque eu necessito trabalhar.</br>
        Algum dia acredito que as pessoas entenderão o valor de trabalhar!</p>

    <button onclick="myFunction()">MUDAR</button>

    <script>
        function myFunction() {
            let text = document
                .getElementById("demo")
                .innerHTML;
            document
                .getElementById("demo")
                .innerHTML = text.replaceAll("trabalhar", "dormir");
        }
    </script>
</body>
</html>
